<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=<%= map_api.KAKAO_JAVASCRIPT_KEY %>"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 350px" onclick="marker()"></div>
    <p><em>지도를 클릭해주세요!</em></p>
    <div id="clickLatlng"></div>

    <form action="/spot/save" method="post">
      <h3>위치 : <input type="text" name="geo" id="geo" value="" /></h3>
      <h3>이름 : <input type="text" name="name" id="name" value="" /></h3>
      <h3>주소 : <input type="text" name="address" id="address" value="" /></h3>
      <input type="submit" value="저장" />
    </form>
  </body>
  <script>
    var mapContainer = document.getElementById("map"), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(
          "<%= map_api.default.lat %>",
          "<%= map_api.default.lng %>"
        ), // 지도의 중심좌표
        level: 7, // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 지도를 클릭한 위치에 표출할 마커입니다
    var marker = new kakao.maps.Marker({
      // 지도 중심좌표에 마커를 생성합니다
      //position: map.getCenter(),
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);

    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, "click", function (mouseEvent) {
      // 클릭한 위도, 경도 정보를 가져옵니다
      var latlng = mouseEvent.latLng;

      // 마커 위치를 클릭한 위치로 옮깁니다
      marker.setPosition(latlng);

      var message = "클릭한 위치의 위도는 " + latlng.getLat() + " 이고, ";
      message += "경도는 " + latlng.getLng() + " 입니다";

      var geo = document.querySelector("#geo");
      geo.value = `${latlng.getLat()},${latlng.getLng()}`;

      var resultDiv = document.getElementById("clickLatlng");
      resultDiv.innerHTML = message;
    });
  </script>
</html>
